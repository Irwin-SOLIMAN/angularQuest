<div class="article">
    <div
      class="card"
      [ngStyle]="{ color: article.likes > 150 ? 'green' : 'black' }"
      [ngClass]="{ 'popular-article': article.likes > 100 }"
    >
      <h1>
        {{ article.title }}
      </h1>
      <!-- both solution is working :  <h1 [ngClass]="{ isAdminClass: isAdmin }">{{ article.title }}</h1> -->
      <p>{{ article.content }}</p>
      <p class="author">{{ article.author }}</p>
      <img [src]="article.image" [alt]="article.title" />
  
      @if(article.isPublished){
      <div class="addComment">
        <h2>Add a comment :</h2>
        <input type="text" [(ngModel)]="article.comment" />
        <button type="button" (click)="togglePublication()">Published</button>
      </div>
      } @if(!article.isPublished){
      <div class="commentAndDelete">
        <h2>Comment :</h2>
        <p>{{ article.comment }}</p>
        <button type="button" (click)="togglePublication()">Delete</button>
      </div>
      }
    </div>
    <div class="buttonsIsAdmin">
      <button>View</button>
      @if(isAdmin){<button>Edit</button>}
    </div>
    @if(!isAdmin){<button (click)="toggleIsAdmin()">Become the new Admin</button>}
    @if(isAdmin){<button (click)="toggleIsAdmin()">To be Admin is suck !</button>}
  </div>
